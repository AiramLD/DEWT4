<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .changeMarked {
      background-color: rgb(123, 255, 0);
    }
  </style>
</head>
<body>
<h2>Listado de Elementos: </h2>
<ul>
  <li>Elemento 1</li>
  <li>Elemento 2</li>
  <li>Elemento 3</li>
  <li>Elemento 4</li>
  <li>Elemento 5</li>
</ul>
<button id="button">changeMark Elemento</button>
<script>
  let button = document.querySelector('button');
 
  function changeMark(){
     this.classList.toggle('changeMarked');
  }
  button.addEventListener('click',() => {
    let lis = document.querySelectorAll('li');
    lis.forEach(li=> li.addEventListener('click',changeMark))
  });

</script>



  
</body>
</html>
