<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .marked {
      background-color: rgb(123, 255, 0);
    }
    .bold {
      font-weight: bold;
    }
    .underline {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<h2>Listado de Elementos: </h2>
<ul>
  <li>Elemento 1</li>
  <li>Elemento 2</li>
  <li>Elemento 3</li>
  <li>Elemento 4</li>
  <li>Elemento 5</li>
</ul>
<p>
  <input type="checkbox" id ="mark">
  <label for="mark">Añadir marca</label>
</p>
<p>
<input type="checkbox" id ="bold">
<label for="bold">Añadir negrita</label>
</p>
<p>
<input type="checkbox" id ="underline">
<label for=·underline">Añadir subrayado</label>
</p>
<p>
<input type="checkbox" id ="logger">
<label for="logger">Añadir marca</label>
</p>

<script>
 
  function changeMark(){
     this.classList.toggle('marked');
  }
  function changeBold(){
    this.classList.toggle('bold');
  }
  function changeUnderline(){
    this.classList.toggle('underline');
  }
  function showConsole(){
    console.log(this.textContent);
  }
  const options = ['mark','bold','underline','logger'];
  const functions = [changeMark,changeBold,changeUnderline,showConsole];
  
  function toogleEvent(optionName,functionName){
  let option = document.getElementById(optionName);
  option.addEventListener('change',() => {
    let lis = document.querySelectorAll('li');
    if (option.checked){
      lis.forEach(li=> li.addEventListener('click',functionName));
    }else{
      lis.forEach(li=> li.removeEventListener('click',functionName));
    }
  });
  }
  for (let i = 0; i < options.length; i++) {
    toogleEvent(options[i],functions[i]);
  }
  
</script>

</body>
</html>
