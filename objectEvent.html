<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      padding: 20px;
      background-color: purple;
    }
    p {
      padding: 10px;
      background-color: aquamarine;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Objeto Event</h1>
  <p>Division con evento onclick</p>
  <div>
    <p>Hola <span>Mundo</span></p> 
    <p>gndfognsdfogndfognfdg gdjgdf jg0dgj dfgdgn dgd</p>
  </div>
  <script>
    let div = document.querySelector('div');
    div.addEventListener('click',function(event) {
      console.log("click realiazdo en ", this.target);
      console.log(event);
      event.target.remove();
    });
  </script>


</body>
</html>
