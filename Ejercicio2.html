<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .changeMarked {
      background-color: rgb(123, 255, 0);
    }
  </style>
</head>
<body>
<h2>Listado de Elementos: </h2>
<ul>
  <li>Elemento 1</li>
  <li>Elemento 2</li>
  <li>Elemento 3</li>
  <li>Elemento 4</li>
  <li>Elemento 5</li>
</ul>
<input type="checkbox" id ="changeMark">
<label for=changeMark">AÃ±adir marca</label>
<script>
  let input = document.querySelector('input');
 
  function changeMark(){
     this.classList.toggle('changeMarked');
  }
  input.addEventListener('change',() => {
    let lis = document.querySelectorAll('li');
    if (input.checked){
      lis.forEach(li=> li.addEventListener('click',changeMark))
    }else{
      lis.forEach(li=> li.removeEventListener('click',changeMark))
    }
  });
  
</script>

</body>
</html>
